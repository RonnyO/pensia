<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-3">מחשבון פנסיה</h1>
    </div>

    <div class="container">
        <form id="form">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 border-0">
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title">אני בן</h3>
                        <input type="number" name="current_age" class="form-control" autofocus required></input>
                    </div>
                </div>
                <div class="card mb-4 border-0">
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title">התחלתי לעבוד בגיל</h3>
                        <input type="number" name="start_of_work_age" class="form-control" required></input>
                    </div>
                </div>
                <div class="card mb-4 border-0">
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title">אני מרוויח</h3>
                        <input type="number" name="salary" class="form-control" required></input>
                    </div>
                </div>
            </div>

            <div class="file-upload-wrapper mb-5" id="upload">
                <input type="file" id="input-file-now" class="file-upload" />
            </div>
        </form>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" id="calculations">
        <h2 class="display-4-5">עד היום דפקו אותך על סך <span id="pastLoss"></span> שקל</h2>
        <h2>אם תעבור לקרן ברירת מחדל בפנסיה</h2>
        <h2 class="display-4"><span id="future">תוכל לחסוך עוד <span id="futureGains"></span> שקל עד גיל פרישה</span>
        </h2>

        <p class="lead">
            <a href="" data-toggle="modal" data-target="#modal" target="_blank">איך חישבנו את זה?</a>
        </p>
    </div>

    <script src="rough-notation.iife.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="mdb-file-upload.min.js"></script>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        const a1 = RoughNotation.annotate(document.querySelector('#pastLoss'), { type: 'underline', color: 'red', animationDuration: 1500 });
        const a2 = RoughNotation.annotate(document.querySelector('#future'), { type: 'highlight', color: 'yellow', iterations: 1, multiline: true, rtl: true, animationDuration: 1500 });

        const ag = RoughNotation.annotationGroup([a1, a2]);

        var inputs = document.querySelectorAll('input[type=number]');

        for (input of inputs) {
            input.value = getCookie(input.name);

            input.addEventListener('input', function () {
                setCookie(input.name, input.value);
            }, false);
        }

        function getCookie(name) {
            var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return v ? v[2] : null;
        }

        function setCookie(name, value, days = 999) {
            var d = new Date;
            d.setTime(d.getTime() + 24 * 60 * 60 * 1000 * days);
            document.cookie = name + "=" + value + ";path=/;expires=" + d.toGMTString();
        }

        $('.file-upload').file_upload({
            messages: {
                default: "תגרור לכאן את הקובץ אקסל שהורדתם מהמסלקה או תלחצו"
            },
            allowedFileExtensions: ["xls"],
            onFileUpload: handleDrop
        });

        function readColumnWiseData(range, ws) {
            var columnWiseData = [];
            for (var C = range.s.c; C <= range.e.c; ++C) {
                columnWiseData[C] = [];
                for (var R = range.s.r; R <= range.e.r; ++R) {

                    var cellref = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellref]) continue;
                    var cell = ws[cellref];
                    columnWiseData[C].push(cell.v);

                };
            }
            return columnWiseData;
        }

        function convertCSVToJSON(rows) {
            const titles = rows[0];

            return rows.slice(1).map(row => {
                const values = row;
                return titles.reduce((object, curr, i) => (object[curr] = values[i], object), {})
            });
        };

        function sheetToJson(sheet, skipRows = 2) {
            return convertCSVToJSON(readColumnWiseData(XLSX.utils.decode_range(`A${skipRows + 1}:${sheet['!ref'].split(':')[1]}`), sheet));
        }

        function calculateFrayerWithMasleka(age, salary, startedWorkingAge, pensionFunds) {
            console.log(pensionFunds);
            
            return {
                pastLoss: 12345,
                futureGains: 123456
            }
        }

        function extractPensionFunds(data) {
            var data = new Uint8Array(data);
            var workbook = XLSX.read(data, { type: 'array' });

            return sheetToJson(workbook.Sheets["קרנות פנסיה חדשות"]).map(x => ({
                pensionSize: x["סה\"כ חיסכון"],
                depositFee: x["דמי ניהול – הפקדות"],
                accFee: x["דמי ניהול - חיסכון"],
            }));
        }
        
        function numberWithCommas(x) {
            return parseInt(x).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function handleDrop(input) {
            var files = input.files, f = files[0];
            if (!f.name.endsWith('.xls')) {
                alert('בבקשה תעלו את הקובץ ״פרטי המוצרים שלי.xls״');
                return;
            }
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('upload').style.display = 'none'
                let data = new Uint8Array(e.target.result);
                let form = document.getElementById('form');
                let calc = document.getElementById('calculations');

                pensionFunds = extractPensionFunds(data);

                const age = parseInt(form.current_age.value);
                const salary = parseInt(form.salary.value);
                const startedWorkingAge = parseInt(form.start_of_work_age.value);

                let frayer = calculateFrayerWithMasleka(age, salary, startedWorkingAge, pensionFunds)

                document.getElementById('pastLoss').innerText = numberWithCommas(frayer.pastLoss);
                document.getElementById('futureGains').innerText = numberWithCommas(frayer.futureGains);

                calc.style.display = 'block';
                calc.scrollIntoView(true);
                ag.hide();
                ag.show();
            };
            reader.readAsArrayBuffer(f);
        }
    </script>
</body>

</html>
